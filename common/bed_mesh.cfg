[bed_mesh]
speed: 300
horizontal_move_z: 5.0
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0


[gcode_macro M420]
description: Load the current mesh
gcode:
  BED_MESH_PROFILE LOAD=default
  
[gcode_macro G29]
description: creates automated homing and bed mesh
gcode:
  G28
  BED_MESH_CALIBRATE
  DATA_SAVE
