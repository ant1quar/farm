[printer]
max_velocity: 1000
max_accel: 4000
max_z_velocity: 25
max_z_accel: 200

[stepper_x]
position_endstop: -6.0
position_min: -6
position_max: 235
homing_speed: 50

[stepper_y]
position_endstop: 0
position_max: 235
position_min: 0
homing_speed: 50

[stepper_z]
position_min: -4
position_max: 280
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 5

[force_move]
enable_force_move: True

[safe_z_home]
home_xy_position: 44, 0 
z_hop: 10

[probe]
speed: 5
lift_speed: 15
samples: 1
x_offset: -28
y_offset: 20
z_offset: 0

[bed_mesh]
speed: 300
mesh_max: 205,205
mesh_min: 30,30
probe_count: 6,6

[extruder]
control: watermark
min_temp: 0
max_temp: 270

[heater_bed]
control: watermark
sensor_type: EPCOS 100K B57560G104F
pwm_cycle_time: 0.020 # set to 0.0166 if your grid runs on 60Hz to fix lights flickering
max_temp: 110
min_temp: 0

