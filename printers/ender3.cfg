[printer]
max_velocity: 1000
max_accel: 4000
max_z_velocity: 25
max_z_accel: 200

[stepper_x]
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
position_endstop: -12
position_min: -13
position_max: 235
homing_speed: 50

[stepper_z]
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -3
homing_speed: 3

[bed_mesh]
speed: 300
mesh_max: 205,205
mesh_min: 30,30
probe_count: 6,6

[safe_z_home]
home_xy_position: 100, 100 
z_hop: 10

[probe]
speed: 5
lift_speed: 15
samples: 1
x_offset: -30
y_offset: -38
z_offset: 0 

[extruder]
control: watermark
min_temp: 0
max_temp: 270

[heater_bed]
sensor_type: ATC Semitec 104GT-2
control: watermark
pwm_cycle_time: 0.020 # set to 0.0166 if your grid runs on 60Hz to fix lights flickering
min_temp: 0
max_temp: 130
