[include boards/skr.mini.cfg]
[include core/index.cfg]
[include common/index.cfg]
[include printers/ender3.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1E004C0017504B5735313920-if00

[tmc2209 stepper_x]
run_current: 0.580

[tmc2209 stepper_y]
run_current: 0.580

[tmc2209 stepper_z]
run_current: 0.580

[tmc2209 extruder]
run_current: 0.580

[extruder]
sensor_type: Trianglelab-NTC100K-B3950
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance = 0.04

[firmware_retraction]
retract_length: 0.4
retract_speed: 45
unretract_extra_length: 0
unretract_speed: 10

[input_shaper]
shaper_freq_x: 77.8
shaper_type_x: 3hump_ei
shaper_freq_y: 33.6
shaper_type_y: mzv

[screws_tilt_adjust]
screw1: 71,35     # Probe coordinates
screw1_name: front left screw
screw2: 230,35
screw2_name: front right screw
screw3: 230,200
screw3_name: rear right screw
screw4: 71,200
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 250.
screw_thread: CCW-M4

